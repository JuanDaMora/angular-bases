<h1>{{name}}</h1>

<dl>

  <td>Nombre:  </td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}} </dd>

  <td>capitalizado:</td>
  <dd>{{capitalizedName}} </dd>
</dl>


<button
    *ngIf=" name !=='Spiderman'"
    (click)="changeHero()"
    class="btn btn-primary mx-2">
  cambiar nombre
</button>
<button

(click)="reset()"
class="btn btn-primary mx-2">
  reset
</button>
<button
*ngIf="age==45 "
(click)="changeAge()"
class="btn btn-primary" >
  cambiar edad
</button>
